services:
  # qBitorrent is used to download torrents
  # Root Image: Alpine Linux
  qbittorrent:
    image: lscr.io/linuxserver/qbittorrent:latest
    container_name: qbittorrent
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    network_mode: "service:gluetun"
    depends_on:
      - gluetun
    stop_grace_period: 1m
    tmpfs:
      - /tmp
    volumes:
      - ${TORRENTS_DIR}:/data/torrents
      - ${INSTALL_DIR}/compose/services/qbittorrent/config:/config
      - ${INSTALL_DIR}/compose/services/gluetun/config:/config/data_gluetun
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TIMESONE}
      - UMASK_SET=022
      - WEBUI_PORT=${QBT_EXTERNAL_WEBUI_PORT}
    labels:
      - com.centurylinklabs.watchtower.enable=true
