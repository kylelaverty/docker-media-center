              torrentBaseSettings.seedRatio: 0.1
              prefer_magnet_links: true
    proxies:
      definitions:
        "FlareSolverr":
          type: "flaresolverr"
          host_url: "http://flaresolverr:8191"
          request_timeout: 60
          tags:
            - "shows"
    sync_profiles:
      definitions:
        Standard:
          enable_rss: true
          enable_interactive_search: true
          enable_automatic_search: true
          minimum_seeders: 5
    notifications:
      definitions: {}
      delete_unmanaged: false
